<!DOCTYPE html>
<!-- DEPRECATED: Use index.html (merged production version). -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffSec AI Mentor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #ffffff;
            color: #000000;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            border: 4px solid #000000;
            padding: 20px 40px;
            background-color: #ff006e;
            color: #ffffff;
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            background-color: #ff006e;
            color: #ffffff;
            border: 3px solid #000000;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 300ms ease;
        }
        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px #000000;
        }
        .section { display: none; padding: 40px; border-top: 3px solid #000000; }
        .section.active { display: block; }
    </style>
</head>
<body>
    <section class="hero">
        <h1>OffSec AI Mentor</h1>
        <p>Discover your security skills. Build your path to mastery.</p>
        <button class="btn" onclick="showSection('assessment')">Assess My Skill Level</button>
    </section>

    <section id="assessment" class="section">
        <h2>Skill Assessment</h2>
        <p>Loading assessment...</p>
        <button class="btn" onclick="showSection('hero')">Back</button>
    </section>

    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.hero').forEach(s => s.classList.remove('active'));
            if (id === 'hero') {
                document.querySelector('.hero').classList.add('active');
            } else {
                document.getElementById(id).classList.add('active');
            }
        }
        // Show hero initially
        document.querySelector('.hero').classList.add('active');
    </script>
</body>
</html>
